<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="O Parque Nacional do Iguaçu, no Paraná, é um santuário natural que abriga as majestosas Cataratas do Iguaçu, oferecendo trilhas e passeios de barco para uma experiência inesquecível na natureza. É um destino imperdível para quem busca aventura e beleza natural.">
    <title>Registre-se - Parque Nacional do Iguaçu</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="imagens/parque-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>

    <div id="container-login-registro">
        <main class="main-login-registro">
            <section class="login-registro-logo">
                <a href="index.html" aria-label="Voltar para a página inicial">
                    <img src="imagens/parque-logo.png" alt="Imagem da logo das Cataratas do Iguaçu">
                </a>
            </section>

            <section class="formulario">
                <h1>Criar Conta</h1>
                <form action="/registro" method="POST">
                    <label for="nome" >Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required aria-label="Digite o seu nome completo">
    
                    <div class="email-numero-container">
                        <div calss="e-mail">
                            <label for="email">E-mail:</label>
                            <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required aria-label="Digite seu e-mail">
                        </div>
                        <div class="numero">
                            <label for="numero">Número de Telefone:</label>
                            <input type="number" id="numero" name="numero" placeholder="(00) 90000-0000" required aria-label="Digite seu número">
                        </div>
                    </div>
    
                    <div class="senha-confirmacao-container">
                        <div calss="senha">
                            <label for="senha">Crie uma Senha:</label>
                            <input type="password" id="senha" name="senha" required aria-label="Crie uma senha">
                        </div>
                        <div class="confirmacao-senha">
                            <label for="confirmacao-senha">Confirme sua Senha:</label>
                            <input type="password" id="confirmacao-senha" name="confirmacao-senha" required aria-label="Confirme sua senha">
                        </div>
                    </div>
                    
                    <button class="form" type="submit">Registrar-se</button>
                </form>
    
                <div class="registro-link">
                    <p>Já possui uma conta? <a href="login.html" aria-label="Ir para a página de registro">Faça Login</a></p>
                </div>
            </section>

            <section class="login-natureza-img">
                <img src="imagens/login-registro-img-2.png" alt="Imagem de uma floresta">
            </section>
        </main>
    </div>
    
</body>
</html>
