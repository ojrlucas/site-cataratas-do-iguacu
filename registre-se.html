<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="O Parque Nacional do Iguaçu, no Paraná, é um santuário natural que abriga as majestosas Cataratas do Iguaçu, oferecendo trilhas e passeios de barco para uma experiência inesquecível na natureza. É um destino imperdível para quem busca aventura e beleza natural.">
    <title>Criar Conta - Parque Nacional do Iguaçu</title>
    <link rel="icon" href="imagens/parque-logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/styles-media.css">

</head>
<body>

    <main class="container-login-registro position-fixed d-flex bg-titulo">
        <section class="main-login-registro position-fixed d-flex flex-column align-items-center justify-content-center">
            <div class="formulario d-flex justify-content-center align-items-center flex-column color-white">
                <h1>Criar Conta</h1>
                <form action="/registro" method="POST">
                    <label for="nome" >Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required aria-label="Digite o seu nome completo">
    
                    <div class="email-numero-container">
                        <div calss="e-mail">
                            <label for="email">E-mail:</label>
                            <input type="email" id="email" name="email" placeholder="  seuemail@exemplo.com" required aria-label="Digite seu e-mail">
                        </div>
                        <div class="numero">
                            <label for="numero">Número de Telefone:</label>
                            <input type="number" id="numero" name="numero" placeholder="  (00) 90000-0000" required aria-label="Digite seu número">
                        </div>
                    </div>
    
                    <div class="senha-confirmacao-container">
                        <div calss="senha">
                            <label for="senha">Crie uma Senha:</label>
                            <input type="password" id="senha" name="senha" required aria-label="Crie uma senha">
                        </div>
                        <div class="confirmacao-senha">
                            <label for="confirmacao-senha">Confirme sua Senha:</label>
                            <input type="password" id="confirmacao-senha" name="confirmacao-senha" required aria-label="Confirme sua senha">
                        </div>
                    </div>
                    
                    <button class="form color-white" type="submit">Registre-se</button>
                </form>
    
                <div class="registro-login-link color-white text-center">
                    <p>Não possui uma conta? <a class="color-white" href="login.html" aria-label="Ir para a página de registro">Fazer Login</a></p>
                </div>
            </div>
        </section>

        <section class="logo-login-registro logo-background logo-style d-flex justify-content-center align-items-center">
            <a href="index.html" aria-label="Voltar para a página inicial">
                <img src="imagens/parque-logo.png" alt="Imagem da logo das Cataratas do Iguaçu">
            </a>
        </section>
    </main>
    
</body>
</html>
